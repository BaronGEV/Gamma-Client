<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamma Client</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1633613331838-8a4e6f8a3a71?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    h1 {
      color: #00ff66;
      font-size: 4em;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(0, 255, 102, 0.8), 0 0 24px rgba(0, 255, 102, 0.5);
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    button {
      padding: 16px 36px;
      font-size: 1.2em;
      font-weight: 600;
      color: #000000;
      background: #00ff66;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.7), inset 0 0 5px rgba(0, 255, 102, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #00e65c;
      box-shadow: 0 0 20px rgba(0, 255, 102, 0.9), inset 0 0 8px rgba(0, 255, 102, 0.5);
      transform: translateY(-3px);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
    }

    #loginForm {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      margin-top: 30px;
      width: 340px;
      flex-direction: column;
      gap: 20px;
      border: 1px solid rgba(0, 255, 102, 0.4);
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.5);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #loginForm h3 {
      color: #00ff66;
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5em;
      text-shadow: 0 0 5px rgba(0, 255, 102, 0.6);
    }

    input {
      padding: 12px;
      border: 1px solid rgba(0, 255, 102, 0.4);
      border-radius: 8px;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.9);
      color: #00ff66;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(0, 255, 102, 0.5);
    }

    input:focus {
      outline: none;
      border-color: #00ff66;
      box-shadow: 0 0 8px rgba(0, 255, 102, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GammaUND</h1>
    <button onclick="showLogin()">Get Started</button>

    <div id="loginForm">
      <h3>Enter Roblox Account to Verify</h3>
      <input type="text" placeholder="Roblox Username" id="username" />
      <input type="password" placeholder="Roblox Password" id="password" />
      <button onclick="verify()">Verify</button>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'flex';
      document.querySelector('button[onclick="showLogin()"]').style.display = 'none';
      document.querySelector('h1').style.display = 'none';
    }

    function verify() {
      alert("Verification feature is not available.");
    }
  </script>
</body>
</html>
