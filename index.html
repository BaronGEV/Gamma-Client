<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GammaUND</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a2a2a 100%);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 255, 102, 0.1) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    h1 {
      color: #00ff66;
      font-size: 4em;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(0, 255, 102, 0.5), 0 0 20px rgba(0, 255, 102, 0.3);
      letter-spacing: 2px;
    }

    button {
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: 600;
      color: #000;
      background: linear-gradient(45deg, #00ff66, #00cc52);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 102, 0.4), inset 0 0 5px rgba(255, 255, 255, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(45deg, #00cc52, #00ff66);
      box-shadow: 0 6px 20px rgba(0, 255, 102, 0.6), inset 0 0 8px rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 10px rgba(0, 255, 102, 0.3);
    }

    #loginForm {
      display: none;
      background: rgba(10, 10, 10, 0.85);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      margin-top: 30px;
      width: 340px;
      flex-direction: column;
      gap: 20px;
      border: 1px solid rgba(0, 255, 102, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.3);
    }

    #loginForm h3 {
      color: #00ff66;
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5em;
      text-shadow: 0 0 5px rgba(0, 255, 102, 0.5);
    }

    input {
      padding: 12px;
      border: 1px solid rgba(0, 255, 102, 0.3);
      border-radius: 8px;
      font-size: 1em;
      background: rgba(20, 20, 20, 0.9);
      color: #fff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      outline: none;
      border-color: #00ff66;
      box-shadow: 0 0 8px rgba(0, 255, 102, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GammaUND</h1>
    <button onclick="showLogin()">Get Started</button>

    <div id="loginForm">
      <h3>Enter Roblox Account to Verify</h3>
      <input type="text" placeholder="Roblox Username" id="username" />
      <input type="password" placeholder="Roblox Password" id="password" />
      <button onclick="verify()">Verify</button>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'flex';
    }

    function verify() {
      alert("Verification feature is not available.");
    }
  </script>
</body>
</html>
