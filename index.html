<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GammaUND</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #loginForm {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      width: 300px;
    }
    input {
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      font-size: 1em;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>GammaUND</h1>
  <button onclick="showLogin()">Get Started</button>

  <div id="loginForm">
    <h3>Enter Roblox Account to Verify</h3>
    <input type="text" placeholder="Roblox Username" id="username" />
    <input type="password" placeholder="Roblox Password" id="password" />
    <button onclick="verify()">Verify</button>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'flex';
    }

    function verify() {
      alert("Verification feature is not available.");
      // You can handle or simulate verification here if needed
    }
  </script>
</body>
</html>
