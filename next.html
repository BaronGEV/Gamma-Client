<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: url('https://source.unsplash.com/4axNezh03UA') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ff66;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 255, 102, 0.8), 0 0 20px rgba(0, 255, 102, 0.5);
      letter-spacing: 1.5px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    p {
      color: #00ff66;
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 0 0 5px rgba(0, 255, 102, 0.6);
      opacity: 0;
      animation: fadeIn 1s ease-in 0.3s forwards;
    }
    button {
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: 600;
      color: #000000;
      background: #00ff66;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 255, 102, 0.7), inset 0 0 4px rgba(0, 255, 102, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: #00e65c;
      box-shadow: 0 0 18px rgba(0, 255, 102, 0.9), inset 0 0 6px rgba(0, 255, 102, 0.5);
      transform: translateY(-2px);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 8px rgba(0, 255, 102, 0.5);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
        margin-bottom: 15px;
      }
      p {
        font-size: 1em;
      }
      button {
        padding: 12px 28px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verification Successful</h1>
    <p>Your account has been verified. Thank you!</p>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
